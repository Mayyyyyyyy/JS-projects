<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
     <div class="card text-center">
         <img class="card-img-top" id="image" src="https://images.unsplash.com/photo-1597318152044-fe7bfbe30949?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=889&q=80" alt="" >
         <div class="card-body">
             <h2 class="card-title" id="name">Jason Mraz</h2>
             <h3 class="card-subtitle text-muted" id="occupation">Musician</h3>
             <p class="card-title" id="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae itaque voluptates repudiandae necessitatibus dolor commodi.</p>
             <div class="direction">
                <i class="fa fa-chevron-left" id="prev" aria-hidden="true"></i>
                <i class="fa fa-chevron-right" id="next" aria-hidden="true"></i>
             </div>
             <button class="btn btn-outline-info" id="btn">A surprise</button>
         </div>
     </div>
    <script src="app.js"></script>
</body>
</html>
