<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="preloader">
      <img src="preloader.gif" alt="">
    </div>
    <div class="container">
      <div >
        <video class="video" >
          <source src="video.mp4" muted autoplay loop/>
        </video>
      </div>
      <div class="control">
        <button>
          <span class="play">Play</span>
          <span class="pause">Pause</span>
          <span class="switch"></span>
        </button>
       
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
