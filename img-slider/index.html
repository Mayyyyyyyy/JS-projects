<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="item">
           <img src="https://images.unsplash.com/photo-1599690215829-c9f1fac6db0a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="">
       </div>
        <div class="item">
            <img src="https://images.unsplash.com/photo-1601058359482-34772e5b0e19?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="">
        </div>
        <div class="item">
            <img src="https://images.unsplash.com/photo-1600950603226-e9443673e604?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="">
        </div>
        <div class="item">
            <img src="https://images.unsplash.com/photo-1600375235940-76fb0f15b010?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="">
        </div>
    </div>
    <div class="btns">
        <button class="prevBtn">prev</button>
        <button class="nextBtn">next</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
