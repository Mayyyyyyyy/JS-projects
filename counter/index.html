<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="text-center">Counter: <span class="value">0</span></h2>
        <div class="btn-container text-center">
            <button class="btn decrease btn-outline-info">Decrease</button>
            <button class="btn reset btn-outline-secondary">Reset</button>
            <button class="btn increase btn-outline-warning">Increase</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
