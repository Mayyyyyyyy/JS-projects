        <div class="poem">
            <h2>《鹧鸪天·有甚闲愁可皱眉》</h2>
            <p>有甚闲愁可皱眉。老怀无绪自伤悲。<br/>百年旋逐花阴转，万事长看鬓发知。<br/>溪上枕，竹间棋。怕寻酒伴懒吟诗。<br/>十分筋力夸强健，只比年时病起时。</p>
